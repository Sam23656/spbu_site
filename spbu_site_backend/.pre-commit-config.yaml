# Pre-commit hooks для автоматической проверки безопасности
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        exclude: ^(tests/|venv/|migrations/)

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        exclude: ^(tests/|venv/|migrations/)

  - repo: local
    hooks:
      - id: security-check
        name: Security Check
        entry: python -c "
import sys
import os
sys.path.append(os.path.join(os.path.dirname(__file__), 'spbu_site'))
from spbu_site.security import security_check
if not security_check():
    sys.exit(1)
print('Security check passed')
"
        language: system
        pass_filenames: false
        always_run: true

      - id: django-security
        name: Django Security Check
        entry: python manage.py check --deploy
        language: system
        pass_filenames: false
        always_run: true
        files: ^spbu_site/ 